<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHOJ THE PHONE</title>

    <!-- bootstrap link ------------------------------------------------------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link ------------------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body class="bg-light">

    <!-- search section  ------------------------------------------------------------------------------------------>
    <section class="container mt-5">
        <div>
            <h2 class="text-center"><span class=" fw-normal">KHOJ THE </span><span
                    class="text-danger fw-bolder">PHONE</span></h2>
            <p class="placeholder-glow w-25 mx-auto">
                <span class="placeholder col-12"></span>
            </p>
        </div>

        <div class=" input-group w-50 mx-auto">
            <input type="text" id="search-box" class="form-control rounded-start shadow p-3 mb-5 bg-body rounded"
                placeholder="Search Phone..." aria-label="Search Phone..." aria-describedby="button-addon2">
            <button class="btn btn-warning shadow p-3 mb-5 bg-warning rounded rounded-end mx-1" type="button"
                id="search-btn" onclick="searchInput()">Search</button>
        </div>

        <div id="error-msg" class="text-center">
        </div>

        <div id="spinner" class="text-center">
            <div class="spinner-grow spinner-grow-sm text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow spinner-grow-sm text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow spinner-grow-sm text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow spinner-grow-sm text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>

    <!-- product display section  ------------------------------------------------------------------------------>
    <section class="container">

        <div id="parent" class="row row-cols-1 row-cols-md-3">
        </div>

        <div id="load-more-btn" class="text-center mb-5">
            <button class="btn btn-warning" onclick="loadMoreBtn()">load More</button>
        </div>

    </section>


    <!-- Phone Details single ------------------------------------------------------------------------------------->
    <section>

        <div class="modal fade" id="phone-details" tabindex="-1" aria-labelledby="phone-details" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content modal-box">
                    <div class="modal-header">
                        <h5 class="modal-title" id="phone-details">Phone Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-dialog-box">

                    </div>
                </div>
            </div>
        </div>

    </section>


    <!-- js link  ------------------------------------------------------------------------------------------------------->
    <script src="/js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
